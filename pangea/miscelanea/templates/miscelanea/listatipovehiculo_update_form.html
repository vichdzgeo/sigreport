{% extends 'cap2/base_mx.html' %}
{% load static %}
{% block title %}Editar tipo de vehículo{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <h2 class="mt-3">Editar tipo de vehículo</h2>
        <div class="agregar mb-4 text-right"><a href="{% url 'catalogos:tiposv' %}">Regresar</a></div>
        {% if 'ok' in request.GET %}
          <p style = "color: green;">registro editado correctamente.</p>
        {% endif %}
          <form action="" method="post">{% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <div class = "text-center">
              <input type="submit" class = "btn btn-primary btn-block"value="Actualizar tipo" />
            </div>
          </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
