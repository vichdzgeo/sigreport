{% extends 'cap2/base_mx.html' %}
{% load static %}
{% block title %}Figura de descripción general{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <h2 class="mt-3">Figura de descripción general</h2>
        <div class="agregar mb-4 text-right">
          <a href="{{ request.META.HTTP_REFERER }}">Regresar</a>|
        </div>
        {% if 'ok' in request.GET %}
          <div class="alert alert-success text-center" role="alert">{{txt_exitoso}}</div>
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <div class = "text-center">
              <input type="submit" class = "btn btn-primary btn-block"value="Agregar figura" />
            </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
