{% extends "galeria_base.html" %}

{% block content %}

    {% for figura in figuras %}
        
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="bg-white rounded shadow-sm"><img src="{{ figura.image.url }}" alt="" class="img-fluid card-img-top">
            {% comment %} <div class="bg-white rounded shadow-sm"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556294929/matthew-hamilton-351641-unsplash_zmvozs.jpg" alt="" class="img-fluid card-img-top"> {% endcomment %}
                <div class="p-4">
                    <h5> <a href="#" class="text-dark">ID:fig{{figura.id}}</a></h5>
                    <p class="small text-muted mb-0">{{figura.pie}}</p>
                    <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                        <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">Fase: {{figura.fase}}</span></p>
                        <div class="badge badge-danger px-3 rounded-pill font-weight-normal">{{figura.etapa}}</div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
