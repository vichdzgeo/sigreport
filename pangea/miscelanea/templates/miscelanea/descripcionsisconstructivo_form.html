{% extends 'cap2/base_mx.html' %}
{% load static %}
{% block title %}{{p_title}}{% endblock %}
{% block content %}

<script type="text/javascript"> 
   
   function getsistema(){
    sistema_select = document.getElementsByName("sistema")[0];
    id_sistema = sistema_select.value;
    a = document.getElementById("id_a");
    a.setAttribute("href","/catalogos/sistemasfiguras-create/"+id_sistema+"/");
    }
  function setListener(){
    sistema_select = document.getElementsByName("sistema")[0];
    sistema_select.addEventListener('change', getsistema);
  }
</script>



<main role="main">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-8 col-sm-8">
          <div class="container">
            <div class="row mt-3 mb-5">
              <div class="col-md-9 mx-auto">
                <div class="agregar mb-4 text-right">
                  <a href="{% url 'catalogos:descsistema' %}">Ver lista</a>
                </div>
                {% if 'ok' in request.GET %}
                  <div class="alert alert-success text-center" role="alert">{{txt_exitoso}}</div>
                {% endif %} 
                <form action="" method="post">{% csrf_token %}
                  <table>
                      {{ form.as_p }}
                  </table>
                  <div class = "text-center">
                    <input type="submit" class = "btn btn-primary btn-block"value="Agregar" />
                  </div>
                </form> <!--cierre de form-->
              </div><!--cierre de div de formulario-->
            </div><!--cierre de row de formulario-->
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- <script>setListener();</script>
  <script>getsistema();</script> -->
</main>
{% endblock %}
